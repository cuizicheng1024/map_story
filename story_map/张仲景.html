const downloadText = (filename, content, type) => {
  const blob = new Blob([content], { type });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
};
const buildGeoJSON = (payload) => {
  const person = payload.person || {};
  const locations = payload.locations || [];
  const features = locations.map(loc => ({
    type: 'Feature',
    geometry: { type: 'Point', coordinates: [loc.lng, loc.lat] },
    properties: {
      person: person.name || '',
      name: loc.name || '',
      type: loc.type || '',
      time: loc.time || '',
      modernName: loc.modernName || '',
      ancientName: loc.ancientName || ''
    }
  }));
  if (locations.length > 1) {
    features.push({
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: locations.map(loc => [loc.lng, loc.lat])
      },
      properties: { person: person.name || '', name: 'è½¨è¿¹' }
    });
  }
  return { type: 'FeatureCollection', features };
};
const csvEscape = (value) => `"${String(value || '').replace(/"/g, '""')}"`;
const buildCSV = (payload) => {
  const person = payload.person || {};
  const locations = payload.locations || [];
  const header = ['person','name','lat','lng','type','time','modernName','ancientName'];
  const rows = locations.map(loc => [
    person.name || '',
    loc.name || '',
    loc.lat || '',
    loc.lng || '',
    loc.type || '',
    loc.time || '',
    loc.modernName || '',
    loc.ancientName || ''
  ]);
  return [header.join(','), ...rows.map(r => r.map(csvEscape).join(','))].join('\n');
};
const exportPNG = async () => {
  const mapEl = document.getElementById('map');
  if (!mapEl || !window.html2canvas) {
    alert('PNG å¯¼å‡ºä¸å¯ç”¨');
    return;
  }
  const canvas = await window.html2canvas(mapEl, { useCORS: true, allowTaint: true });
  const url = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = url;
  a.download = `${(window.__EXPORT_DATA__?.person?.name || 'map')}.png`;
  document.body.appendChild(a);
  a.click();
  a.remove();
};
const setupExports = () => {
  document.querySelectorAll('[data-export]').forEach(btn => {
    btn.addEventListener('click', async () => {
      const type = btn.getAttribute('data-export');

        const geo = buildGeoJSON(payload);
        downloadText(`${payload.person?.name || 'map'}.geojson`, JSON.stringify(geo, null, 2), 'application/json');

        const csv = buildCSV(payload);
        downloadText(`${payload.person?.name || 'map'}.csv`, csv, 'text/csv');

        await exportPNG();
